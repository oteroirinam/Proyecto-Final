          <h1 class="main-contacto-h1">CONTACTO</h1>
                <h3 class="main-contacto-h3">Dejanos aqui la duda o consulta que tengas para nosotros</h3>
                <hr>
                <form method="post" enctype="text/plain" class="main-contacto-form">
                    <fieldset>
                        <legend class="fontStyle"></legend>
                        <ul>
                        <li><label for="name" class="fontStyle">Nombre y Apellido:</label></li>
                                <input type="text" name="user_name" placeholder="Nombre y Apellido">                
                        <li><label for="mail" class="fontStyle">Correo Electronico:</label></li>
                                <input type="email" name="user_mail" placeholder="elmercader@ejemplo.com">
                        <li><label for="msg" class="fontStyle">Mensaje:</label></li>
                                <textarea rows="5" cols="130" name="user_message" placeholder="¡Hola El mercader! me pongo en contacto con ustedes porque..."></textarea>
                        </ul>
                    <hr>
                    <select name="Consulta">
                        <option value="Consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="otro">Otro</option>
                    </fieldset>             
                    </select>
                <button class="btn btn-header"><input type="submit" name="Enviar" class="btn btn-header"></button>
                <button class="btn btn-header"><input type="reset" name="Refrescar" class="btn btn-header"></button>
                </form>
